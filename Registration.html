<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="styles/Login-Regis.css">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="area">
        <div class="Login-Regis">
            <div class="extra">
                <img src="assets/SignUp.png" alt="">
            </div>
            <div class="form">
                <form>
                    
                    <h1>Sign Up</h1>
                    <div class="box-input form-group">
                        <label for="exampleInputEmail1"></label>
                        <img src="assets/users-solid.svg" alt="">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Group Name">
                    </div>
                    <div class="box-input form-group">
                        <img src="assets/key-solid.svg" alt="">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                
                <a href="register.html">Create an Account</a>
            </div>
        </div>
    </div>
</body>
</html>
